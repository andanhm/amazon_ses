<div class="row" ng-init="emailRequest()">
    <div ng-show="alert" ng-class="alert">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong></strong>{{alertMessage}}
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Email Request</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Subject</th>
                                <th>Status</th>
                                <th>Response</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="email in emails">
                                <td>{{email.to}}</td>
                                <td>{{email.subject}}</td>
                                <td>{{email.status}}</td>
                                <td><pre>{{email.response | json}}</pre></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
