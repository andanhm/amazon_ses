<style type="text/css">
    a {
        position: relative;
    }
    
    .popover {
        text-decoration: none;
        color: black;
        position: absolute;
        display: block;
    }
</style>
<div class="row">
    <div ng-show="alert" ng-class="alert">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-info-circle"></i> <strong></strong>{{alertMessage}}
    </div>
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-inboxfa-fw"></i> Email Request</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>Email</th>
                                <th>Subject</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="email in emails">
                                <td>
                                    <a href="#" ng-mouseover="showPopover=true;" ng-mouseleave="showPopover=false;">{{email.status}} 
                                            <div class="popover" ng-show="showPopover"><pre>{{email.response | json}}</pre>  </div>                         
                                    </a>
                                </td>
                                <td>{{email.to}}</td>
                                <td>{{email.subject}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--<div class="text-right">
                    <ul class="pagination">

                        <li><a href="#">5</a></li>
                        <li><a href="#">Next</a></li>

                    </ul>
                </div>-->
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">Blacklisted Email</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>andan@gmail.com</td>
                                <td>bounce</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
