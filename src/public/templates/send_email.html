<div class="row">
    <div class="col-lg-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Email</h3>
            </div>
            <div class="panel-body">
                <div ng-show="alert" ng-class="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <i class="fa fa-info-circle"></i> <strong></strong>{{alertMessage}}
                </div>
                <form role="form">

                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" placeholder="Write your name here.." required ng-model="name"></input>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="email" placeholder="Write your email here..." required ng-model="email"></input>
                    </div>

                    <div class="form-group">
                        <label>Subject</label>
                        <input class="form-control" type="text" ng-model="subject" placeholder="Subject of the subject here.."></input>
                    </div>

                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" type="text" ng-model="message" placeholder="What would you like to tell us.."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Attachment</label>
                        <input type="file" file-upload multiple></input>
                    </div>

                    <button type="submit" ng-click="send()" class="btn btn-primary">Submit Button</button>
                    <button type="reset" class="btn btn-default">Reset Button</button>

                </form>
            </div>
        </div>
    </div>
</div>
